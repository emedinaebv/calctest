<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Navigation</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Bootswatch Theme (Cosmo) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/slate/bootstrap.min.css">
    <script>
        function navigateToApp(url) {
            window.location.href = url;
        }
    </script>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light" style="background-color: brown !important;">
    <div class="text-center">
        <h1 class="mb-4">Elige un BI</h1>
        <button class="btn btn-primary btn-lg m-2" onclick="navigateToApp('appmovi/index.html')">Movilidad</button>
        <button class="btn btn-success btn-lg m-2" onclick="navigateToApp('appemalsa/index.html')">Emalsa</button>
        <button class="btn btn-info btn-lg m-2" onclick="navigateToApp('appports/index.html')">Autoridad Portuaria</button>
         <button class="btn btn-info btn-lg m-2" onclick="navigateToApp('appesg/index.html')">Hiperdino</button>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
