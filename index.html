<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acceso protegido</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/slate/bootstrap.min.css">

  <script>
    // Función para calcular hash SHA-256
    async function sha256(message) {
      const msgBuffer = new TextEncoder().encode(message);
      const hashBuffer = await crypto.subtle.digest("SHA-256", msgBuffer);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, "0")).join("");
    }

    async function checkLogin(e) {
      e.preventDefault();
      const user = document.getElementById("user").value.trim();
      const pass = document.getElementById("pass").value;

      // Usuario correcto
      const correctUser = "admin";
      const correctHash = "bf06a86f616ca812b41f1840caf8d3a9b8cca62294174bc40ec58c49b5ff87ba";

      const passHash = await sha256(pass);

      if (user === correctUser && passHash === correctHash) {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("menuBox").style.display = "block";
      } else {
        alert("Usuario o contraseña incorrectos");
      }
    }

    function navigateToApp(url) {
      window.location.href = url;
    }
  </script>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light" style="background-color:brown !important;">
  <!-- Caja de login -->
  <div id="loginBox" class="card p-4 shadow text-center" style="min-width:300px;">
    <h2 class="mb-3">Acceso</h2>
    <form onsubmit="checkLogin(event)">
      <div class="mb-3">
        <input type="text" id="user" class="form-control" placeholder="Usuario" required>
      </div>
      <div class="mb-3">
        <input type="password" id="pass" class="form-control" placeholder="Contraseña" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>
  </div>

  <!-- Caja de menú (oculta al inicio) -->
  <div id="menuBox" class="text-center" style="display:none;">
    <h1 class="mb-4">Elige un BI</h1>
    <button class="btn btn-primary btn-lg m-2" onclick="navigateToApp('appmovi/index.html')">Movilidad</button>
    <button class="btn btn-info btn-lg m-2" onclick="navigateToApp('appports/index.html')">Autoridad Portuaria</button>
    <button class="btn btn-warning btn-lg m-2" onclick="navigateToApp('appesg/index.html')">Hiperdino</button>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
